<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --neon-yellow: #ffff00;
            --dark-bg: #000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .nuke-symbol {
            font-size: 120px;
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green),
                         0 0 40px var(--neon-green),
                         0 0 60px var(--neon-green);
            animation: pulse 2s infinite, glow 2s infinite;
        }

        .loading-text {
            color: var(--neon-green);
            font-family: monospace;
            margin-top: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px var(--neon-green);
            position: relative;
            overflow: hidden;
        }

        .loading-text::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            animation: shine 2s infinite;
        }

        .radiation-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 4px solid var(--neon-green);
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .radiation-circle::before,
        .radiation-circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 4px solid var(--neon-green);
            border-radius: 50%;
            opacity: 0.5;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .radiation-circle::before {
            animation: pulse 2s infinite, rotate 6s linear infinite reverse;
        }

        .radiation-circle::after {
            animation: pulse 3s infinite, rotate 8s linear infinite;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green);
            animation: float 4s infinite;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, transparent 0%, rgba(0, 255, 0, 0.1) 50%, transparent 100%);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green), 0 0 60px var(--neon-green); }
            50% { text-shadow: 0 0 30px var(--neon-green), 0 0 60px var(--neon-green), 0 0 90px var(--neon-green); }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(0, 255, 0, 0.1);
            margin: 20px auto;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            animation: progress 3s linear forwards;
        }

        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="scan-line"></div>
    <div class="loading-container">
        <div class="radiation-circle"></div>
        <div class="nuke-symbol">â˜¢</div>
        <div class="loading-text">INITIALIZING NUCLEAR SYSTEMS...</div>
        <div class="progress-bar"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Redirect to main page after 3 seconds
        setTimeout(() => {
            window.location.href = 'Main Page/main.html';
        }, 3000);
    </script>
</body>
</html>
