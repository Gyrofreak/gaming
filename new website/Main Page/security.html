<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Security Settings</title>
</head>
<body>
    <div class="radar"></div>
    <div class="container">
        <div class="control-panel">
            <div class="header">
                <div class="radiation-symbol">â˜¢</div>
                <h1>Security Settings</h1>
            </div>
            
            <div class="status-panel">
                <div class="status-item">
                    <span class="label">Status:</span>
                    <span class="value active">Connected</span>
                </div>
                <div class="status-item">
                    <span class="label">Operator:</span>
                    <span class="value" id="operatorName">Loading...</span>
                </div>
                <div class="status-item">
                    <span class="label">Last Update:</span>
                    <span class="value" id="lastUpdate">Never</span>
                </div>
            </div>

            <div class="security-grid">
                <div class="security-card">
                    <h3>Change Password</h3>
                    <form id="passwordForm" class="security-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="control-button">Update Password</button>
                    </form>
                </div>

                <div class="security-card">
                    <h3>Change Email</h3>
                    <form id="emailForm" class="security-form">
                        <div class="form-group">
                            <label for="currentEmail">Current Email</label>
                            <input type="email" id="currentEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="newEmail">New Email</label>
                            <input type="email" id="newEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmEmail">Confirm New Email</label>
                            <input type="email" id="confirmEmail" required>
                        </div>
                        <button type="submit" class="control-button">Update Email</button>
                    </form>
                </div>
            </div>

            <div class="footer">
                <button class="back-button" onclick="window.location.href='main.html'">Back to Dashboard</button>
            </div>
        </div>
    </div>

    <script>
        // Get operator name from URL and update display
        const urlParams = new URLSearchParams(window.location.search);
        const operatorName = urlParams.get('operator') || 'Operator';
        document.getElementById('operatorName').textContent = operatorName;

        // Form validation and submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }
            
            // Here you would typically send the data to your server
            alert('Password updated successfully!');
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        });

        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newEmail = document.getElementById('newEmail').value;
            const confirmEmail = document.getElementById('confirmEmail').value;
            
            if (newEmail !== confirmEmail) {
                alert('Email addresses do not match!');
                return;
            }
            
            // Here you would typically send the data to your server
            alert('Email updated successfully!');
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        });
    </script>
</body>
</html>
