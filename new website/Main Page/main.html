<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Nuclear Gaming - Control Center</title>
    <script>
        // Check if this is a fresh load or refresh
        if (performance.navigation.type === 1) {
            // This is a refresh or direct access
            window.location.href = '../loading.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="radiation-symbol">‚ò¢</div>
                <h1>Nuclear Gaming</h1>
            </div>
            <div class="status-panel">
                <div class="status-indicator online"></div>
                <div class="operator-profile">
                    <div class="profile-picture-container">
                        <img src="default-profile.png" alt="Profile Picture" class="profile-picture" id="headerProfilePicture">
                    </div>
                    <span class="operator-name">Operator: <span id="operatorName">Loading...</span></span>
                </div>
                <span class="last-update">Last Update: <span id="lastUpdate">Just now</span></span>
                <button class="logout-button" onclick="window.location.href='../login form/index.html'">
                    <span class="button-icon">üö™</span>
                    <span class="button-text">Logout</span>
                </button>
            </div>
        </div>

        <div class="control-grid">
            <div class="control-card">
                <h2>System Status</h2>
                <div class="status-display">
                    <div class="status-item">
                        <span class="label">Core Temperature</span>
                        <span class="value">42¬∞C</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Radiation Level</span>
                        <span class="value">0.15 mSv</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Power Output</span>
                        <span class="value">98%</span>
                    </div>
                </div>
            </div>

            <div class="control-card">
                <h2>Profile Settings</h2>
                <div class="profile-actions">
                    <button class="profile-button" onclick="window.location.href='profile.html'">
                        <span class="button-icon">üë§</span>
                        <span class="button-text">Edit Profile</span>
                    </button>
                    <button class="profile-button">
                        <span class="button-icon">‚öôÔ∏è</span>
                        <span class="button-text">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
