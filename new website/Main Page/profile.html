<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Nuclear Gaming - Profile Settings</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="radiation-symbol">‚ò¢</div>
                <h1>Profile Settings</h1>
            </div>
            <div class="status-panel">
                <div class="status-indicator online"></div>
                <span class="operator-name">Operator: <span id="operatorName">Loading...</span></span>
                <span class="last-update">Last Update: <span id="lastUpdate">Just now</span></span>
            </div>
        </div>

        <div class="control-grid">
            <div class="control-card">
                <h2>Profile Picture</h2>
                <div class="profile-picture-section">
                    <div class="current-picture">
                        <div class="profile-picture-container">
                            <img src="default-profile.png" alt="Profile Picture" class="profile-picture" id="profilePicture">
                        </div>
                        <span class="picture-label">Current Picture</span>
                    </div>
                    <div class="picture-actions">
                        <button class="profile-button" onclick="document.getElementById('pictureUpload').click()">
                            <span class="button-icon">üì∑</span>
                            <span class="button-text">Upload New Picture</span>
                        </button>
                        <input type="file" id="pictureUpload" accept="image/*" style="display: none;">
                        <button class="profile-button" onclick="resetProfilePicture()">
                            <span class="button-icon">üîÑ</span>
                            <span class="button-text">Reset to Default</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="control-card">
                <h2>Personal Information</h2>
                <form id="profileForm" class="profile-form">
                    <div class="form-section">
                        <h3>Basic Information</h3>
                        <div class="form-group">
                            <label for="displayName">Display Name</label>
                            <input type="text" id="displayName" name="displayName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Status Settings</h3>
                        <div class="form-group">
                            <label for="status">Online Status</label>
                            <select id="status" name="status">
                                <option value="online">Online</option>
                                <option value="busy">Busy</option>
                                <option value="away">Away</option>
                                <option value="offline">Offline</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Security Settings</h3>
                        <div class="form-group">
                            <label for="password">Change Password</label>
                            <input type="password" id="password" name="password" placeholder="Leave blank to keep current">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                        </div>
                    </div>
                </form>
            </div>

            <div class="control-card">
                <h2>Activity Log</h2>
                <div class="log-display">
                    <div class="log-entry">
                        <span class="timestamp">[12:45:23]</span>
                        <span class="message">Profile loaded successfully</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="save-actions">
            <button class="profile-button save-button" onclick="saveAllChanges()">
                <span class="button-icon">üíæ</span>
                <span class="button-text">Save All Changes</span>
            </button>
            <button class="profile-button" onclick="window.location.href='main.html'">
                <span class="button-icon">‚Üê</span>
                <span class="button-text">Back to Dashboard</span>
            </button>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
