<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nuclear Gaming - Reset Password</title>
</head>
<body>
    <div class="radar"></div>
    <div class="container">
        <div class="login-box">
            <div class="radiation-symbol">â˜¢</div>
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email to receive reset instructions</p>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="error-message" style="display: none; background: rgba(0, 255, 0, 0.2); border-color: var(--neon-green); color: var(--neon-green);"></div>
            
            <form id="resetForm" onsubmit="return validateForm(event)">
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email Address</label>
                </div>
                
                <button type="submit" class="login-button">Send Reset Link</button>
            </form>
            
            <p class="footer">
                Remember your password? <a href="index.html">Login here</a>
            </p>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
