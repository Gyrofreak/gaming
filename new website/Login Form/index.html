<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nuclear Gaming - Login</title>
</head>
<body>
    <div class="radar"></div>
    <div class="container">
        <div class="login-box">
            <div class="radiation-symbol">â˜¢</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your credentials to access the nuclear zone</p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm" onsubmit="return validateForm(event)">
                <div class="input-group">
                    <input type="text" id="operatorId" name="operatorId" required>
                    <label for="operatorId">Operator ID</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="login-button">Access Control</button>
            </form>
            
            <p class="footer">
                <a href="forgot-password.html">Forgot Password?</a> | 
                <a href="signup.html">Create Account</a>
            </p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
